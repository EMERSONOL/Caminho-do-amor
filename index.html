<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas de Amor</title>
    <style>
        /* Estilo geral da p√°gina */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #4a001f, #1a000a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Esconde qualquer elemento que saia da tela */
        }

        /* Container para a anima√ß√£o de fundo */
        #background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* NOVO: Estilo para os EMOJIS flutuantes */
        .floating-emoji {
            position: absolute;
            bottom: -50px; /* Come√ßa fora da tela */
            animation: floatUp 10s linear infinite;
            user-select: none; /* Impede que o usu√°rio selecione o emoji */
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        /* Anima√ß√£o dos emojis (sem a rota√ß√£o do cora√ß√£o) */
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh);
                opacity: 0;
            }
        }


        /* T√≠tulo principal */
        h1 {
            position: relative;
            z-index: 1;
            color: #ece7e9;
            font-size: 2.5rem;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* Container que segura todas as cartas */
        .card-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            perspective: 1200px;
            padding-top: 20px; 
        }

        /* Estilo individual de cada carta */
        .card {
            width: 220px;
            height: 320px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        /* Estilo para as duas faces da carta */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* A frente da carta */
        .card-front {
            background-image: url('Carta do amor.webp');
            background-size: cover;
            background-position: center;
            background-color: #fff;
            border: 2px solid #fff;
        }

        /* O verso da carta */
        .card-back {
            background-color: #ffffff;
            color: #c2185b;
            transform: rotateY(180deg);
            padding: 20px;
            font-size: 1.2em;
            font-weight: 500;
            box-sizing: border-box;
            border: 2px solid #f50b0b;
        }
    </style>
</head>
<body>
    <div id="background-animation"></div>

    <main>
        <h1>Clique em uma carta para revelar uma mensagem</h1>
        <div id="card-container" class="card-container"></div>
    </main>
    
    <script>
        const frasesDeAmor = [
            "Beije delicadamente no rosto todo, deixando a boca por ultimo.",
            "D√™ mordidas de leve, e continue barriga acima.",
            "Chupe um cubo de gelo e fa√ßa sexo oral.",
            "Masturbe-se olhando para o seu amor.",
            "Beije na boca e induza uma masturba√ß√£o.",
            "Fa√ßa uma massagem sensual no seu corpo.",
            "D√™ uma surra com a sua buceta / p√™nis.",
            "Transforme o seu Mo em Kiwi.",
            "Esfrega o p√™nis na vagina.",
            "Masturbe com √≥leo de massagem.",
            "Beije dos p√©s a cabe√ßa, subindo lentamente.",
            "Coloque uma musica rom√¢ntica que os dois gostem para criar um clima rom√¢ntico.",
            "Amarre a venda nos olhos dele(a).",
            "Chupe os dedos da m√£o dele ou dela um por um.",
            "Cheire o cangote dele(a)."
        ];

        function embaralhar(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function criarCartas() {
            const container = document.getElementById('card-container');
            embaralhar(frasesDeAmor);

            frasesDeAmor.forEach(frase => {
                const card = document.createElement('div');
                card.classList.add('card');
                const cardFront = document.createElement('div');
                cardFront.classList.add('card-face', 'card-front');
                const cardBack = document.createElement('div');
                cardBack.classList.add('card-face', 'card-back');
                const texto = document.createElement('p');
                texto.textContent = frase;
                cardBack.appendChild(texto);
                card.appendChild(cardFront);
                card.appendChild(cardBack);
                card.addEventListener('click', () => {
                    card.classList.toggle('is-flipped');
                });
                container.appendChild(card);
            });
        }

        /**
         * NOVO: Fun√ß√£o para criar os EMOJIS da anima√ß√£o de fundo
         */
        function criarEmojisFlutuantes() {
            const container = document.getElementById('background-animation');
            const numeroDeEmojis = 40; // Ajuste para mais ou menos emojis
            const emojis = ['üòá', 'üòà']; // Lista de emojis para usar

            for (let i = 0; i < numeroDeEmojis; i++) {
                const emojiEl = document.createElement('div');
                emojiEl.classList.add('floating-emoji');
                
                // Escolhe um emoji aleat√≥rio da lista
                emojiEl.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                
                // Posi√ß√£o horizontal, dura√ß√£o e atraso aleat√≥rios
                emojiEl.style.left = `${Math.random() * 100}vw`;
                emojiEl.style.animationDuration = `${Math.random() * 7 + 8}s`; // Dura√ß√£o entre 8s e 15s
                emojiEl.style.animationDelay = `${Math.random() * 5}s`; // Atraso de at√© 5s
                
                // Tamanho aleat√≥rio
                emojiEl.style.fontSize = `${Math.random() * 20 + 15}px`; // Tamanho entre 15px e 35px
                
                container.appendChild(emojiEl);
            }
        }

        // Chama as fun√ß√µes quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            criarCartas();
            criarEmojisFlutuantes(); // Chama a nova fun√ß√£o dos emojis
        });
    </script>

</body>
</html>
