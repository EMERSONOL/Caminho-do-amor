<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas de Amor</title>
    <style>
        /* Estilo geral da página */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #a10036; /* Um fundo rosa */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Título principal */
        h1 {
            position: absolute;
            top: 20px;
            color: #ece7e9;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Container que segura todas as cartas */
        .card-container {
            display: flex;
            flex-wrap: wrap; /* Permite que as cartas quebrem para a próxima linha */
            justify-content: center;
            gap: 25px; /* Espaçamento entre as cartas */
            perspective: 1200px; /* Efeito 3D para a animação de virar */
            padding-top: 80px; /* Espaço para o título não sobrepor as cartas */
        }

        /* Estilo individual de cada carta (o container da animação) */
        .card {
            width: 220px;
            height: 320px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d; /* Mantém o efeito 3D durante a transformação */
            transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        }

        /* Adiciona a rotação quando a classe 'is-flipped' é aplicada via JavaScript */
        .card.is-flipped {
            transform: rotateY(180deg);
        }

        /* Estilo para as duas faces da carta (frente e verso) */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden; /* Esconde o lado de trás do elemento */
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden; /* Garante que nada saia dos cantos arredondados */
        }

        /* A frente da carta, com a imagem de fundo */
        .card-front {
            background-image: url('Carta do amor.webp');
            background-size: cover; /* Faz a imagem cobrir toda a área */
            background-position: center;
            background-color: #fff; /* Cor de fallback caso a imagem não carregue */
            border: 2px solid #fff;
        }

        /* O verso da carta, que revela a frase */
        .card-back {
            background-color: #ffffff;
            color: #ffffff; /* Cor do texto */
            transform: rotateY(180deg); /* Começa virado para trás */
            padding: 20px;
            font-size: 1.2em;
            font-weight: 500;
            box-sizing: border-box; /* Garante que o padding não altere o tamanho final */
            color: #c2185b;
            border: 2px solid #f50b0b;
        }
    </style>
</head>
<body>

    <h1>Clique em uma carta para revelar uma mensagem</h1>

    <!-- Este container será preenchido com as cartas pelo JavaScript -->
    <div id="card-container" class="card-container"></div>

    <script>
        // --- LISTA DE FRASES ---
        // Adicione, remova ou edite as frases aqui dentro das aspas.
        // Cada frase deve ser separada por uma vírgula.
        const frasesDeAmor = [
            "Beije delicadamente no rosto todo, deixando a bolca por ultimo.",
            "Dê mordidas de leve, e continue barriga acima.",
            "Chupe um cubo de gelo e faça sexo oral.",
            "Masturbe-se olhando para o seu amor.",
            "Beije na boca e induza uma mastubação.",
            "Faça uma massagem sensual no seu corpo.",
            "De uma surra como a sua buceta / pênis.",
            "Transforme o seu Mo em Kiwi.",
            "Esfrega o pênis na vagina.",
            "Masturbe com oleo de massagem.",
            "Beije dos pés a cabeça, subindo lentamente.",
            "Coloque uma musica romantica que os dois gostem para criar um clima romantico.",
            "Amarre a venda nos olhos dele(a).",
            "Chupe os dedos da mão dele ou dela um por um.",
            "Cheire o cangote dele(a)."
        ];

        // Função para criar e exibir as cartas na tela
        function criarCartas() {
            const container = document.getElementById('card-container');

            // Para cada frase na nossa lista, criamos uma estrutura de carta
            frasesDeAmor.forEach(frase => {
                // 1. Cria o elemento principal da carta
                const card = document.createElement('div');
                card.classList.add('card');

                // 2. Cria a face da frente (com a imagem)
                const cardFront = document.createElement('div');
                cardFront.classList.add('card-face', 'card-front');

                // 3. Cria a face de trás (com a frase)
                const cardBack = document.createElement('div');
                cardBack.classList.add('card-face', 'card-back');
                
                const texto = document.createElement('p');
                texto.textContent = frase;
                cardBack.appendChild(texto);

                // 4. Adiciona as duas faces à carta
                card.appendChild(cardFront);
                card.appendChild(cardBack);

                // 5. Adiciona o evento de clique para virar a carta
                card.addEventListener('click', () => {
                    card.classList.toggle('is-flipped');
                });

                // 6. Adiciona a carta completa ao container na página
                container.appendChild(card);
            });
        }

        // Chama a função para criar as cartas quando a página carregar
        document.addEventListener('DOMContentLoaded', criarCartas);
    </script>

</body>
</html>
